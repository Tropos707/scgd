<form class="addingForm" [formGroup]="AddNewZoneGroup">
  <label>Зона</label>
  <input id="zone" formControlName="zone">
  <p *ngIf='this.AddNewZoneGroup.controls["zone"].invalid
  && (this.AddNewZoneGroup.controls["zone"].dirty
  || this.AddNewZoneGroup.controls["zone"].touched)'>Напишите + или - а потом число от 0 до 12</p><br>
  <label>Город</label>
  <input id="cityName" formControlName="cityName">
  <p *ngIf='this.AddNewZoneGroup.controls["cityName"].invalid
  && (this.AddNewZoneGroup.controls["cityName"].dirty
  || this.AddNewZoneGroup.controls["cityName"].touched)'>Вы ошибка...</p><br>
  <button *ngIf="this.AddNewZoneGroup.invalid" disabled>Добавить</button>
  <button *ngIf="this.AddNewZoneGroup.valid" (click)="addNewZone()">Добавить</button>
</form>
