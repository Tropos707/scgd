<form class="editingForm" [formGroup]="EditZoneGroup">
  <label>Зона</label>
  <input id="zone" formControlName="zone">
  <mat-error *ngIf='this.EditZoneGroup.controls["zone"].invalid
      && (this.EditZoneGroup.controls["zone"].dirty
      || this.EditZoneGroup.controls["zone"].touched)'>
      Напишите + или - а потом число от 0 до 12
  </mat-error>
  <label>Название города</label>
  <input id="cityName" formControlName="cityName">
  <p *ngIf='this.EditZoneGroup.controls["cityName"].invalid
      && (this.EditZoneGroup.controls["cityName"].dirty
    || this.EditZoneGroup.controls["cityName"].touched)'>
    Напишите меньше символов
  </p>
  <div class="buttons">
    <div *ngIf="this.EditZoneGroup.invalid">
      <button disabled>
        Сохранить
      </button>
    </div>
    <div *ngIf="this.EditZoneGroup.valid">
      <button (click)="updateTimeZone()">
        Сохранить
      </button>
      <button routerLink="">
        Отмена
      </button>
    </div>
  </div>
</form>
